<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="bg-blue-950">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/razorpay logo.jpg" alt="" width="125px" height="30px">
            </a>

            <ul class="flex  space-x-7">
                <li class="text-white font-mullish py-7 hover:text-blue-400 cursor-pointer
                transition-all duration-200 relative group ">
                    <a href="#">Payments</a>
                    <div class="absolute w-full h-1 bottom=0 bg-blue-400 hidden
                group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-blue-400 cursor-pointer
                transition-all duration-200 relative group ">
                    <a href="#">Banking</a>
                    <div class="absolute w-full h-1 bottom=0 bg-blue-400 hidden
                group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-blue-400 cursor-pointer
                transition-all duration-200 relative group ">
                    <a href="#">Corporate Card</a>

                </li>

                <li class="text-white font-mullish py-7 hover:text-blue-400 cursor-pointer
                transition-all duration-200 relative group ">
                    <a href="#">Pauroll</a>

                </li>

                <li class="text-white font-mullish py-7 hover:text-blue-400 cursor-pointer
                transition-all duration-200 relative group ">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bottom=0 bg-blue-400 hidden
                group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-blue-400 cursor-pointer
                transition-all duration-200 relative group ">
                    <a href="#">Support</a>
                    <div class="absolute w-full h-1 bottom=0 bg-blue-400 hidden
                group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-blue-400 cursor-pointer
                transition-all duration-200 relative group ">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bottom=0 bg-blue-400 hidden
                group-hover:block transition-all duration-200"></div>
                </li>
            </ul>

            <div class="flex space-x-7">
                <img src="./images/indian flag.png" alt="" width="28px" class="h-5 mx-auto my-auto" >
                <button class="py-7 px-5 font-mullish text-white text-s font-bold border-blue-400 border rounded-md">Log
                    in</button>
                <button
                    class="py-7 px-5 font-semibold font-mullish text-blue-900 bg-white border rounded-md transition-all duration-200 hover:text-blue-700">Sign
                    up <span class="text-blue-700">&rarr;</span></button>
            </div>
        </div>
    </nav>

    <section class="relative bg-blue-950  ">
        <div class="w-[1080px] flex flex-row justify-between items-center mx-auto ">
            <div class="w-1/3 space-y-7">
                <!-- content part -->
                <h1 class="font-mullish text-white font-bold text-[40px] leading-[1.3]">
                    To win customer trust, Razorpay is a must
                </h1>
                <div class="bg-green-400 w-6 h-1">

                </div>
                <p class="text-white opacity-70 font-mullish text-[18px] leading-7">
                    Accecpt payments from customers. Automate payouts to vendors &
                    employees. Never run out of working capital.
                </p>
                <button class="bg-blue-900 hover:bg-blue-950 transition-all duration-200 font-mullish text-white py-[14px] px-[18px] rounded-md border border-blue-950">Sign Up
                    Now</button>
            </div>
            <div class="w-2/3">
                <!-- image part -->
                <img src="./images/ragorpay-hero image.png" alt="">
            </div>
        </div>
        <img src="./images/extra-hero image.png" alt="">
    </section>
</body>

</html>
